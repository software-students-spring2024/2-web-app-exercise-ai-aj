<!-- ADD TASK PAGE -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
</head>
<body>
    <div class="container">
        <h2>Submit Task</h2>
        <form action="/add_task" method="post"> 
            <input type="text" name="title" placeholder="Task Title" required><br>
            <input type="text" name="description" placeholder="Task Description"><br> 
            <input type="number" name="priority" placeholder="Task Priority" required><br> 
            <input type="date" name="deadline" placeholder="Task Deadline" required><br>
            <div class="buttonContainer">
                <button type="submit">Submit Task</button>
            </div>
        </form>
    </div>
</body>
</html>
