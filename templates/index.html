<!-- HOME PAGE -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/styles.css">
    <title>Task Tracker App</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="hamburger-menu">
                <div class="menu-icon" onclick="toggleMenu()">
                    &#9776;
                </div>
                <div class="menu-content" id="menuContent" style="display: none;">
                    <a href="/">Home</a>
                    <a href="/tasks">Tasks</a>
                    <a href="/summary">Summary</a>
                    <a href="/account">Account</a>
                    <a href="/search">Search</a>
                </div>
            </div>
            <h1>HOME</h1>
            <!-- Logout Link/Button-->
            <a href="/logout" class ="logout-button">Logout</a>
        </header>
        <!-- MAIN -->
        <main>
            <!-- Display tasks -->
            <h3>This Week's Tasks</h3>
            <div class="task-list">
                {% for task in tasks %}
                <div class="task">
                    <form action="/complete_task/{{ task._id }}" method="post">
                        <input type="checkbox" id="task{{ loop.index }}" name="completed" onchange="this.form.submit()" {{ 'checked' if task.completed }}>
                        <label for="task{{ loop.index }}" class="task-label">{{ task.title }}</label>
                        <label for="task{{ loop.index }}" class="description">{{ task.description }}</label>
                        <label for="task{{ loop.index }}" class="priority">Priority: {{ task.priority }}</label>
                    </form>
                </div>
                {% else %}
                <p>No tasks found</p>
                {% endfor %}
            </div>

            <!-- BUTTONS -->
            <div class="buttonContainer">
                <a href="/add_task" class="button">Add Task</a>
            </div>
        </main>

        <footer>
        </footer>
    </div>
    <script>
    function toggleMenu() {
        var menuContent = document.getElementById("menuContent");
        if (menuContent.style.display === "none") {
            menuContent.style.display = "block";
        }
        else {
             menuContent.style.display = "none";
        }
    }
    </script>
</body>
</html>
