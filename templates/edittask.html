<!-- EDIT TASK PAGE -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
</head>
<body>
    <div class="container">
        <h2>Edit Task</h2>
        <!-- The action URL dynamically includes the task's ID -->
        <form action="/edit_task/{{ task_id }}" method="post">
            <input type="text" name="title" placeholder="Task Title" value="{{ task['title'] }}" required><br>
            <input type="text" name="description" placeholder="Task Description" value="{{ task.get('description', '') }}"><br>
            <input type="number" name="priority" placeholder="Task Priority" value="{{ task.get('priority', 1) }}" required><br>
            <!-- Format the date for the input field of type date -->
            <input type="date" name="deadline" placeholder="Task Deadline" value="{{ task['deadline'].strftime('%Y-%m-%d') }}" required><br>
            <select name="status">
                <option value="pending" {% if task.get('status') == 'pending' %} selected {% endif %}>Pending</option>
                <option value="completed" {% if task.get('status') == 'completed' %} selected {% endif %}>Completed</option>
            </select><br>
            <div class="buttonContainer">
                <button type="submit">Submit Changes</button>
            </div>
        </form>
    </div>
</body>
</html>
